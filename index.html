<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AFS Marketplace | Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #050505; color: white; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .dream-bubble { position: relative; background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); border-radius: 50px; padding: 15px 25px; border: 1px solid rgba(255,255,255,0.1); margin: 20px; display: inline-block; }
        .dream-bubble::after { content: ''; position: absolute; background: rgba(255, 255, 255, 0.1); border-radius: 50%; width: 15px; height: 15px; bottom: -20px; left: 30px; }
        .hidden { display: none; }
    </style>
</head>
<body class="pb-32">

    <header class="p-6 sticky top-0 z-50 glass border-b-0 rounded-b-[2.5rem]">
        <div class="flex justify-between items-center">
            <div class="flex items-center gap-4">
                <img id="logo-markt" src="logo.png" class="h-14 w-14 rounded-full border-2 border-red-600 bg-white object-contain p-1">
                <div>
                    <h1 class="text-[10px] uppercase tracking-[0.2em] text-gray-500 leading-none">Bem-vindo(a)</h1>
                    <p class="text-lg font-extrabold mt-1 uppercase italic"><span class="text-red-600">AFS</span> Multiservice</p>
                </div>
            </div>
        </div>
    </header>

    <div class="px-6 mt-6">
        <div class="glass flex items-center px-4 py-3 rounded-2xl border border-white/10">
            <i class="fa-solid fa-magnifying-glass text-gray-500 mr-3 text-sm"></i>
            <input type="text" id="input-busca" onkeyup="buscarLocal()" placeholder="PESQUISAR..." class="bg-transparent w-full text-[10px] font-bold outline-none uppercase text-white">
        </div>
    </div>

    <div class="flex justify-center mt-2">
        <div class="dream-bubble">
            <p id="txt-aviso" class="text-[9px] font-bold uppercase tracking-widest text-white text-center italic">Carregando...</p>
        </div>
    </div>

    <section id="produtos-grid" class="p-6 grid grid-cols-2 gap-5">
        <p class="col-span-2 text-center text-gray-600 text-xs italic mt-10">Buscando produtos no servidor...</p>
    </section>

    <div id="modal-carrinho" class="fixed inset-0 z-[100] glass flex items-end justify-center hidden">
        <div class="bg-[#0a0a0a] w-full max-h-[80vh] rounded-t-[3rem] p-8 overflow-y-auto border-t border-white/10 shadow-2xl">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-black italic uppercase">Meu Carrinho</h2>
                <button onclick="document.getElementById('modal-carrinho').classList.add('hidden')"><i class="fa-solid fa-xmark text-xl text-gray-500"></i></button>
            </div>
            <div id="lista-carrinho" class="space-y-4 mb-8"></div>
            <button onclick="abrirCheckout()" class="w-full bg-red-600 p-5 rounded-2xl font-black text-[10px] uppercase tracking-widest">Finalizar Compra</button>
        </div>
    </div>

    <div id="modal-checkout" class="fixed inset-0 z-[110] glass flex items-center justify-center p-6 hidden">
        <div class="bg-black border border-white/10 w-full rounded-[2.5rem] p-8 space-y-4">
            <h2 class="text-xl font-black italic uppercase text-red-600">Finalizar Entrega</h2>
            <input type="text" id="f-nome" placeholder="SEU NOME" class="w-full bg-white/5 p-4 rounded-xl text-[10px] font-bold border border-white/5 outline-none text-white">
            <input type="number" id="f-tel" placeholder="SEU NÚMERO" class="w-full bg-white/5 p-4 rounded-xl text-[10px] font-bold border border-white/5 outline-none text-white">
            <input type="number" id="f-qtd" placeholder="QUANTIDADES" class="w-full bg-white/5 p-4 rounded-xl text-[10px] font-bold border border-white/5 outline-none text-white">
            <input type="text" id="f-local" placeholder="LOCAL DA ENTREGA" class="w-full bg-white/5 p-4 rounded-xl text-[10px] font-bold border border-white/5 outline-none text-white">
            <button id="btn-finalizar" class="w-full bg-red-600 p-4 rounded-xl font-black text-xs uppercase">Confirmar e Enviar</button>
            <button onclick="document.getElementById('modal-checkout').classList.add('hidden')" class="w-full text-[9px] font-bold text-gray-500 uppercase">Voltar</button>
        </div>
    </div>

    <div id="toast" class="fixed bottom-28 left-6 right-6 bg-red-600 p-4 rounded-2xl text-[10px] font-bold text-center z-50 hidden">O seu produto foi adicionado ao carrinho clique no ícone abaixo para verificar</div>

    <nav class="fixed bottom-8 left-6 right-6 h-16 glass rounded-[2rem] flex justify-around items-center px-4 shadow-2xl border border-white/10">
        <i onclick="location.reload()" class="fa-solid fa-house-chimney text-red-600 text-lg cursor-pointer"></i>
        <div class="relative" onclick="window.abrirCarrinhoUI()">
            <i class="fa-solid fa-cart-shopping text-gray-500 text-lg"></i>
            <span id="cart-count" class="absolute -top-2 -right-2 bg-red-600 text-[8px] w-4 h-4 rounded-full flex items-center justify-center font-bold">0</span>
        </div>
        <i onclick="location.href='login.html'" class="fa-regular fa-user text-gray-500 text-lg cursor-pointer"></i>
    </nav>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBn8kvmsWdPTc_gSxz5_u-bs3NJrmzwmE0",
            authDomain: "afsmultiservices.firebaseapp.com",
            projectId: "afsmultiservices",
            storageBucket: "afsmultiservices.firebasestorage.app",
            messagingSenderId: "477881971322",
            appId: "1:477881971322:web:bd25dfe8a9058c708241c3"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        let carrinho = [];

        // Carregar Produtos com verificação de Vazio
        onSnapshot(collection(db, "produtos"), (snapshot) => {
            const grid = document.getElementById('produtos-grid');
            grid.innerHTML = "";
            
            if (snapshot.empty) {
                grid.innerHTML = `<p class="col-span-2 text-center text-gray-600 text-xs italic mt-10 uppercase font-bold tracking-widest">Sem nenhum producto ainda!</p>`;
                return;
            }

            snapshot.forEach((doc) => {
                const p = doc.data();
                grid.innerHTML += `
                <div class="bg-[#0f0f0f] border border-white/5 rounded-[2.5rem] p-4 flex flex-col justify-between product-card">
                    <div>
                        <div class="bg-black rounded-[2rem] h-32 mb-4 overflow-hidden"><img src="${p.foto}" class="h-full w-full object-cover"></div>
                        <h3 class="text-[11px] font-extrabold uppercase leading-tight">${p.nome}</h3>
                        <p class="text-[9px] text-gray-500 font-medium mt-1">${p.desc || ''}</p>
                    </div>
                    <div class="mt-4 flex justify-between items-center">
                        <p class="text-red-600 font-black text-xs italic">${p.preco} MT</p>
                        <button onclick="window.addCart('${p.nome}', '${p.preco}', '${p.foto}')" class="w-8 h-8 bg-red-600 rounded-lg flex items-center justify-center"><i class="fa-solid fa-plus text-white text-[10px]"></i></button>
                    </div>
                </div>`;
            });
        });

        // Configurações (Logo e Aviso)
        onSnapshot(collection(db, "config"), (snapshot) => {
            snapshot.forEach(doc => {
                const data = doc.data();
                if(data.aviso) document.getElementById('txt-aviso').innerText = data.aviso;
                if(data.logo) document.getElementById('logo-markt').src = data.logo;
            });
        });

        window.addCart = (nome, preco, foto) => {
            carrinho.push({nome, preco, foto});
            document.getElementById('cart-count').innerText = carrinho.length;
            const t = document.getElementById('toast');
            t.classList.remove('hidden');
            setTimeout(() => t.classList.add('hidden'), 4000);
        };

        window.abrirCarrinhoUI = () => {
            if(carrinho.length === 0) return alert("Carrinho vazio!");
            const lista = document.getElementById('lista-carrinho');
            lista.innerHTML = "";
            carrinho.forEach((item) => {
                lista.innerHTML += `
                <div class="flex items-center justify-between bg-white/5 p-4 rounded-2xl border border-white/5">
                    <div class="flex items-center gap-3">
                        <img src="${item.foto}" class="w-10 h-10 rounded-lg object-cover">
                        <p class="text-[10px] font-black uppercase">${item.nome}</p>
                    </div>
                </div>`;
            });
            document.getElementById('modal-carrinho').classList.remove('hidden');
        };

        window.abrirCheckout = () => {
            document.getElementById('modal-carrinho').classList.add('hidden');
            document.getElementById('modal-checkout').classList.remove('hidden');
        };

        document.getElementById('btn-finalizar').onclick = async () => {
            const pedido = {
                cliente: document.getElementById('f-nome').value,
                tel: document.getElementById('f-tel').value,
                qtd: document.getElementById('f-qtd').value,
                local: document.getElementById('f-local').value,
                itens: carrinho.map(c => c.nome).join(", "),
                data: new Date().toLocaleString()
            };
            if(!pedido.cliente || !pedido.tel) return alert("Preencha os dados!");
            await addDoc(collection(db, "pedidos"), pedido);
            alert("Pedido enviado!");
            location.reload();
        };

        window.buscarLocal = () => {
            let busca = document.getElementById('input-busca').value.toUpperCase();
            let cards = document.getElementsByClassName('product-card');
            for (let card of cards) {
                let nome = card.querySelector('h3').innerText.toUpperCase();
                card.style.display = nome.includes(busca) ? "" : "none";
            }
        };
    </script>
</body>
</html>
